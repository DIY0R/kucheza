name: client-vanila CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:   
  TEST:
    runs-on: ubuntu-latest
    environment: TEST
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        working-directory: ./server
      - name: Install
        run: |
          npm ci
          npm run test
